    <!--google maps display shit-->
    <script>
      function initMap() {
        //default map - locates 92110
        var home = {lat: 32.7657, lng: -117.2};
        
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: home
        });
        
        //pull geolocation data from device
        var infoWindow = new google.maps.InfoWindow({map: map});
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        }
      }
      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwJEzk5FbNL1fwKBxifUONzQMvDdYShqs&callback=initMap">
